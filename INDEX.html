<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content=
        "width=device-width, initial-scale=1" />
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<style>
*{
 margin: 0;
}

  header{
  background: #6d67e4;
  position: relative;
}

.container{
  max-width: 1440px;
  padding: 0 50px;
  margin: 0 auto;
}

.navbar{
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.navbar nav{
  display: flex;
  align-items: center;
  padding: 1.5rem 0;
}
.navbar nav li{
  list-style: none;
  margin-left: 1rem;
}
.navbar nav li a{
  text-decoration: none;
  color: #fff;
  font-size: 1.1rem;
  padding: 0.7rem 0.6rem;
  border-radius: 6px;
  transition: all 0.4s ease-in;
}
.navbar nav li a:hover{
  background: #3498db;
  color: #fff;
}

section img{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.content h2{
  font-size: 2.5rem;
  color: black;
  font-family: "ubuntu",sans-serif;
  padding-top: 20px;
}
.content p{
  color: #fff;
  line-height: 2;
  margin-top: 1rem;
}

.content button{
  display: block;
  margin: 2rem 0;
  width: 21%;
  padding: 0.7rem 0;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 4px;
  border: 1px solid #ddd;
  background: inherit;
  color: #fff;
  transition: all 0.3s ease-in-out;
}

.content button:hover,i:hover{
  background: #3498db;
}
.content .social_icons{
  display: flex;
  justify-content: space-between;
  width: 50%;
  font-size: 1.9rem;
  cursor: pointer;;
  margin-top: 2rem;
}
.content .social_icons i{
  padding: 0.6rem;
  color: #fff;
  border-radius: 5px;
  border: 1px solid #fff;
  transition: all 0.5s ease-in-out;
 }

Footer {
  width: 100%;
  height: auto;
  padding: 20px;
  background-color: black;
  border-radius: 5px;
  color: #fff;
  position: fixed;
  bottom: 0;
  text-align: left;
}
footer .copy{
  text-align: center;
  bottom: 0;
  color: white;
}
</style>
<body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="img/logo-color.png" alt="" />
          </div>
          <nav>
            <div class="btn">
            </div>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </nav>
          </header>
         <section>
        <img src="back2.jpg">
      </section>
        <div class="content">
          <h2>WEB DEVELOPER<br>WEB DESIGN</h2>
          <p>
            We are offer web development<br>
            and web design
          </p>
          <button>Explore More</button>
          <div class="social_icons">
            <i class="fa fa-brands fa-facebook"></i>
            <i class="fa fa-brands fa-twitter"></i>
            <i class="fa fa-brands fa-instagram"></i>
            <i class="fa fa-brands fa-pinterest"></i>
          </div>
        </div>

<footer>
<h3> CONTACT</h3>

</footer>
</body>
</html>
